<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <script src="js/restart_game.js" defer></script>
    <script src="js/new_game.js" defer></script>
    <script src="js/good_bye.js" defer></script>
    <title>Demineur.com</title>
  </head>
  <body>
    <div class="row" >
    <div id="nav" class="d-flex flex-column flex-shrink-0 p-3 bg-light col-4" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 fw-bolder text-center text-success">Demineur.com</br>Javascript Project</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" id="home_btn" class="nav-link active fw-semibold" onclick="new_game()" aria-current="page">
            <img src="upload/icons/new_game.svg" class="me-2 pb-1" width="26" height="26"><use xlink:href="#home"></use>
           Nouvelle Partie
          </a>
        </li>
        <li>
          <a href="#" id="crypto_btn" class="nav-link fw-semibold" onclick="">
            <img src="upload/icons/resume_game.svg" class="me-2 pb-1" width="26" height="26"><use xlink:href="#speedometer2"></use>
            Reprendre ma partie
          </a>
        </li>
        <li>
          <a href="#" id="currency_btn" class="nav-link fw-semibold" onclick="">
            <img src="upload/icons/connect.svg" class="me-2 pb-1" width="26" height="26"><use xlink:href="#table"></use>
            Me connecter
          </a>
        </li>
      </ul>
    </div>
    <section class="container col-8" id="pre_game">
      <div id="home_title" class="bg-info pt-2 mt-2 mb-5 border rounded-4">
        <p class="text-center fs-4 fw-bold text-light ">Veuillez configurer la grille de votre démineur!</p>
        </div>
      <form acion="" id="setting_form">
        <label for="username" class="fs-5 fw-semibold form-label">Votre nom</label>
        <input type="text" id="username" class="form-control mb-4"
         name="username" value="">
          <label for="rows" class="fs-5 fw-semibold form-label">Nombre de lignes</label>
          <input type="number" id="rows" class="form-control mb-4"
           name="rows" value="">
          <label for="cols" class="fs-5 fw-semibold form-label">Nombre de colonnes</label>
          <input type="number" id="cols" class="form-control mb-4"
           name="cols" value="">
           <label for="mines" class="fs-5 fw-semibold form-label">Nombre de mines</label>
           <input type="number" id="mines" class="form-control mb-5"
            name="mines" value="">
        <div class="d-flex justify-content-center">
          <button type="submit" onclick="" id="settings_submit" class="btn fw-semibold text-light btn-info px-5 py-2 rounded">Valider</button>
        </div>
      </form>
    </section>
    <section class="container col-8 d-none" id="in_game">
      <div id="ingame_title" class=" bg-success pt-2 mt-2 mb-5 border rounded-4">
        <p class="text-center fs-4 fw-bold text-light">HAVE FUN !!!</p>
        </div>
      <div class="row mt-4 d-flex justify-content-center">
        <div id="grid" class="col-lg-8"></div>
      </div>
    </section>
    <section class="container col-8 d-none" id="post_game">
      <div id="endgame_title" class="bg-success pt-2 mt-2 mb-5 border rounded-4">
        <p class="text-center fs-4 fw-bold text-light">Voulez-vous rejouer?</p> 
      </div>
      <div class="d-flex justify-content-envenly">
        <button class="btn btn-outline-info rounded-2 col-2 restart" >OUI</button>
        <button class="btn btn-outline-danger rounded-2 col-2 good_bye">NON</button>
        </div>
     </section>
    <section class="container col-8 d-none" id="good_bye">
      <div id="good_bye_title" class="bg-warning pt-2 mt-2 mb-5 border rounded-4">
        <p class="text-center fs-4 fw-bold text-light">Merci d'avoir joué avec Demineur.com</p>
        <P  class="text-center fs-4 fw-bold text-light"> Voici une petite vidéo pour vous détendre !!!</P> 
      </div>
      <a href="https://www.youtube.com/embed/NnYjXchDDYQ" target="_blank">Cliquez ici</a>
      </section>
  </body>
</html>
